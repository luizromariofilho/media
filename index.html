<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculadora de média</title>

		<script type="text/javascript" src="lib/jquery/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="lib/angularjs/angular.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>


		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">

	</head>
	<body ng-app="app">
		<div class="container" ng-controller="AppController" ng-init="init()">
			<h1 class="text-center">Calculadora de Média Final</h1>
			<hr />
			<div class="col-lg-4">
				<form>
					<div class="form-group">
						<label for="media1">Media 01</label>
						<input id="media1" type="number" ng-model="media1" class="form-control" ng-change="calcular1()" />
					</div>
					<div class="form-group">
						<label for="media2">Media 02</label>
						<input id="media2" type="number" ng-model="media2" class="form-control" ng-change="calcular2()" />
					</div>
					<div class="form-group">
						<label for="media3">Media 03</label>
						<input id="media3" type="number" ng-model="media3" class="form-control" ng-change="calcular3()" />
					</div>
					<div ng-show="resultado < 7" class="form-group">
						<label for="final">Prova Final</label>
						<input id="final" type="number" ng-model="notaFinal" class="form-control" ng-change="calculaResultado()" />
					</div>
					<span ng-show="resultado >= 7">
						Resultado = {{resultado}}
					</span>
					<span ng-show="resultado < 7">
						Resultado = {{resultadoFinal}}
					</span>
					<div>
						<button type="reset" ng-click="limpar()" class="btn btn-success btn-block">Limpar</button>
					</div>
				</form>
			</div>
		</div>

		<script src="app/app.js" type="text/javascript"></script>
	</body>
</html>
