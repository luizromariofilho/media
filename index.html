<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculadora de média</title>

		<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>


		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">

	</head>
	<body ng-app="app">
		<div class="container" ng-controller="AppController" ng-init="init()">
			<h1 class="text-center">Calculadora de Média Final</h1>
			<hr />
			<div class="col-lg-4">
				<form action="">
					<div class="form-group">
						<label for="media1">Media 01</label>
						<input id="media1" type="number" ng-model="media1" class="form-control" />
					</div>
					<div class="form-group">
						<label for="media2">Media 02</label>
						<input id="media2" type="number" ng-model="media2" class="form-control" />
					</div>
					<div class="form-group">
						<label for="media3">Media 03</label>
						<input id="media3" type="number" ng-model="media3" class="form-control" />
					</div>
					<div ng-show="((media1 + media2 + media3)/3) < 7" class="form-group">
						<label for="media3">Prova Final</label>
						<input id="media3" type="number" ng-model="final" class="form-control" />
					</div>
					<span ng-show="((media1 + media2 + media3)/3) >= 7">
						Resultado = {{(media1 + media2 + media3)/3}}
					</span>
					<span ng-show="((media1 + media2 + media3)/3) < 7">
						Resultado = {{((((media1 + media2 + media3)/3)*2)+final)/3}}
					</span>
				</form>
			</div>
		</div>

		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
